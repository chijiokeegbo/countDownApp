<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>HTML, CSS and JavaScript Project-One</title>
</head>
<body>
    <h1>Number of Days to my Next Birthday</h1>
    <div class="countdown-container">
        <div class="countdown-el days">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el minuts">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el seconds">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
